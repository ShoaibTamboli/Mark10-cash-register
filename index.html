<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
  <main>

    <h1> Cash Manager </h1>
    <div class="BillAmount"> Bill Amount <input id="bill-amount" type="text" />  </div>

    <div class="CashAmount">Cash Received <input class="cash-amount" type="text" /> </div>

    <p class="error-msg"> </p>

    <div><button id="btn-check">Check</button> </div>
    <table class="table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>

      <footer><p class="GitHub"><a href="https://github.com/ShoaibTamboli/Mark10-cash-register" target="_blank">GitHub</a></p> </footer>

    </main>
</body>
<script src="index.js"></script>
</html>
